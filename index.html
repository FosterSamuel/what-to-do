<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WhatToDo</title>
    
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        
        <link href='css/main.min.css' rel="stylesheet">
    </head>
    <body>
        <header class='hidden'>
            <h1 class='hidden'>WhatToDo</h1>
        </header>
        <section class='input'>
            <h2 class='hidden'>User Input</h2>
            <p>How many hours do you have?</p>
            <input type="number" value="1" min="1" max="1000" id="input-hours">
        </section>
        <section class='output'>
            <h2 class='hidden'>Output</h2>
            <section class='result'>
                <hgroup>
                    <h2 class='hidden'>Best Task: Write paper</h2>
                    <h3>Write paper</h3>
                </hgroup>
                <i id='priority' data-priority="low">Priority: low</i>
                <i id='time-needed'>Hours needed: 3 hours</i>
            </section>
        </section>
        <input type='button' id='btn-show-tasks' value="Edit Tasklist">
        <section class='tasks hidden'>
            <h2 class='hidden'>Task List</h2>
            <input type='button' id='btn-add-task' value="Add Task">
        </section>
        <footer id='about'>
            <h2 class='hidden'>About</h2>
            <p>WhatToDo returns the optimal task to do based on your input. Tasks are weighed and delivered using vanilla JavaScript.</p>
            <a href='http://www.github.com/FosterSamuel/what-to-do' target='_blank'>Github</a>
            <a href='http://www.twitter.com/samuelfosterweb' target='_blank'>Twitter</a>
        </footer>
        <script type="text/javascript" src="scripts/main.min.js"></script>
    </body>
    
</html>
